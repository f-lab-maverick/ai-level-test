<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F-Lab AI 테스트 - 문제/정답 관리</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700&display=swap');
        body { font-family: 'Pretendard', sans-serif; }
        .correct { background-color: #dcfce7; border-color: #22c55e; }
        .wrong { background-color: #fee2e2; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div x-data="adminApp()" x-init="init()">
        <!-- 헤더 -->
        <div class="bg-gradient-to-r from-purple-600 to-pink-600 text-white py-6 px-4 shadow-lg">
            <div class="max-w-4xl mx-auto">
                <h1 class="text-3xl font-bold">F-Lab AI 테스트 - 문제/정답 관리</h1>
                <p class="mt-2 opacity-90">v8.0.0 | 핵심 <span x-text="totalQuestions"></span>문항</p>
            </div>
        </div>

        <!-- 필터 -->
        <div class="max-w-4xl mx-auto px-4 py-6">
            <div class="bg-white rounded-xl shadow-md p-6 mb-6">
                <div class="flex flex-wrap gap-4 items-center">
                    <div>
                        <label class="text-sm font-semibold text-gray-600">레벨 필터</label>
                        <select x-model="filterLevel" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-purple-500 focus:ring-purple-500">
                            <option value="all">전체</option>
                            <option value="1">Lv1 (입문)</option>
                            <option value="2">Lv2 (기초)</option>
                            <option value="3">Lv3 (중급)</option>
                            <option value="4">Lv4 (고급)</option>
                            <option value="5">Lv5 (전문가)</option>
                        </select>
                    </div>
                    <div class="flex items-end">
                        <label class="flex items-center cursor-pointer">
                            <input type="checkbox" x-model="showExplanation" class="rounded border-gray-300 text-purple-600 focus:ring-purple-500">
                            <span class="ml-2 text-sm font-semibold text-gray-600">해설 표시</span>
                        </label>
                    </div>
                    <div class="flex items-end">
                        <label class="flex items-center cursor-pointer">
                            <input type="checkbox" x-model="showLearningPoint" class="rounded border-gray-300 text-purple-600 focus:ring-purple-500">
                            <span class="ml-2 text-sm font-semibold text-gray-600">학습 포인트 표시</span>
                        </label>
                    </div>
                </div>
            </div>

            <!-- 통계 -->
            <div class="grid grid-cols-3 md:grid-cols-6 gap-4 mb-6">
                <div class="bg-white rounded-xl shadow-md p-4 text-center">
                    <div class="text-2xl font-bold text-purple-600" x-text="stats.total"></div>
                    <div class="text-sm text-gray-500">총 문항</div>
                </div>
                <div class="bg-white rounded-xl shadow-md p-4 text-center">
                    <div class="text-2xl font-bold text-green-600" x-text="stats.lv1"></div>
                    <div class="text-sm text-gray-500">Lv1</div>
                </div>
                <div class="bg-white rounded-xl shadow-md p-4 text-center">
                    <div class="text-2xl font-bold text-blue-600" x-text="stats.lv2"></div>
                    <div class="text-sm text-gray-500">Lv2</div>
                </div>
                <div class="bg-white rounded-xl shadow-md p-4 text-center">
                    <div class="text-2xl font-bold text-yellow-600" x-text="stats.lv3"></div>
                    <div class="text-sm text-gray-500">Lv3</div>
                </div>
                <div class="bg-white rounded-xl shadow-md p-4 text-center">
                    <div class="text-2xl font-bold text-orange-600" x-text="stats.lv4"></div>
                    <div class="text-sm text-gray-500">Lv4</div>
                </div>
                <div class="bg-white rounded-xl shadow-md p-4 text-center">
                    <div class="text-2xl font-bold text-red-600" x-text="stats.lv5"></div>
                    <div class="text-sm text-gray-500">Lv5</div>
                </div>
            </div>

            <!-- 문제 목록 -->
            <div class="space-y-4">
                <template x-for="q in filteredQuestions" :key="q.id">
                    <div class="bg-white rounded-xl shadow-md overflow-hidden">
                        <!-- 문제 헤더 -->
                        <div class="bg-gray-50 px-6 py-4 border-b flex justify-between items-center">
                            <div class="flex items-center gap-3">
                                <span class="bg-purple-100 text-purple-700 px-3 py-1 rounded-full text-sm font-bold" x-text="q.id"></span>
                                <span class="bg-blue-100 text-blue-700 px-2 py-1 rounded text-xs font-semibold" x-text="'Lv' + q.level"></span>
                            </div>
                            <span class="text-gray-700 font-semibold" x-text="q.title"></span>
                        </div>

                        <!-- 문제 내용 -->
                        <div class="px-6 py-4">
                            <p class="text-lg font-semibold text-gray-800 mb-4" x-text="q.question"></p>

                            <!-- 선택지 -->
                            <div class="space-y-2">
                                <template x-for="opt in q.options" :key="opt.id">
                                    <div
                                        :class="opt.id === q.correct_answer ? 'correct border-2 border-green-500' : 'wrong'"
                                        class="p-3 rounded-lg flex items-start gap-3">
                                        <span
                                            :class="opt.id === q.correct_answer ? 'bg-green-500 text-white' : 'bg-gray-300 text-gray-600'"
                                            class="w-7 h-7 rounded-full flex items-center justify-center font-bold text-sm flex-shrink-0"
                                            x-text="opt.id">
                                        </span>
                                        <span class="flex-1" x-text="opt.text"></span>
                                        <span x-show="opt.id === q.correct_answer" class="text-green-600 font-bold text-sm">정답</span>
                                    </div>
                                </template>
                            </div>

                            <!-- 해설 -->
                            <div x-show="showExplanation" class="mt-4 bg-blue-50 rounded-lg p-4 border-l-4 border-blue-500">
                                <p class="text-sm font-semibold text-blue-800 mb-1">해설</p>
                                <p class="text-sm text-blue-700" x-text="q.explanation"></p>
                            </div>

                            <!-- 학습 포인트 -->
                            <div x-show="showLearningPoint && q.learning_point" class="mt-4 bg-green-50 rounded-lg p-4 border-l-4 border-green-500">
                                <p class="text-sm font-semibold text-green-800 mb-1">학습 포인트</p>
                                <p class="text-sm text-green-700" x-text="q.learning_point"></p>
                            </div>
                        </div>
                    </div>
                </template>
            </div>

            <!-- 빈 결과 -->
            <div x-show="filteredQuestions.length === 0" class="text-center py-12 text-gray-500">
                필터 조건에 맞는 문항이 없습니다.
            </div>
        </div>
    </div>

    <script>
        function adminApp() {
            return {
                testData: null,
                questions: [],
                filterLevel: 'all',
                showExplanation: true,
                showLearningPoint: true,

                async init() {
                    const response = await fetch('f-lab-ai-test-questions.json');
                    this.testData = await response.json();
                    this.questions = Object.values(this.testData.questions);
                },

                get totalQuestions() {
                    return this.questions.length;
                },

                get stats() {
                    return {
                        total: this.questions.length,
                        lv1: this.questions.filter(q => q.level === 1).length,
                        lv2: this.questions.filter(q => q.level === 2).length,
                        lv3: this.questions.filter(q => q.level === 3).length,
                        lv4: this.questions.filter(q => q.level === 4).length,
                        lv5: this.questions.filter(q => q.level === 5).length
                    };
                },

                get filteredQuestions() {
                    return this.questions.filter(q => {
                        if (this.filterLevel !== 'all') {
                            const level = parseInt(this.filterLevel);
                            if (q.level !== level) {
                                return false;
                            }
                        }
                        return true;
                    }).sort((a, b) => a.level - b.level);
                }
            };
        }
    </script>
</body>
</html>
